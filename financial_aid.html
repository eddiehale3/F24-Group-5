<!DOCTYPE html>
<html>
<head>
<title>Stanford University Financial Aid Information</title>
<style>
body {
    font-family: sans-serif;
    line-height: 1.6;
    margin: 20px;
}
h1, h2 {
    color: #333;
}
label {
    display: block;
    margin-bottom: 5px;
}
input[type="text"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>
<h1>Stanford University Financial Aid Information</h1>

<h2>Add New Information</h2>
<form>
  <label for="aidType">Aid Type:</label><br>
  <select id="aidType" name="aidType">
    <option value="scholarship">Scholarship</option>
    <option value="grant">Grant</option>
    <option value="assistantship">Assistantship</option>
  </select><br>
  <label for="description">Description:</label><br>
  <textarea id="description" name="description"></textarea><br>
  <label for="eligibility">Eligibility Criteria:</label><br>
  <textarea id="eligibility" name="eligibility"></textarea><br>
  <label for="application">Application Process:</label><br>
  <textarea id="application" name="application"></textarea><br>
  <input type="submit" value="Submit">
</form>

<h2>Update Existing Information</h2>
<p>Select the aid information to update:</p>
</body>
</html>
