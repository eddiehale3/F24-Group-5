<!DOCTYPE html>
<html>
<head>
<title>College Class Search</title>
<style>
body {
  font-family: sans-serif;
  margin: 20px;
}

h1 {
  color: #333;
}

label {
  display: block;
  margin-bottom: 5px;
}

select {
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 10px;
}

ul {
  list-style: none;
  padding: 0;
}

li {
  padding: 5px 0;
  border-bottom: 1px solid #eee;
}
</style>
</head>
<body>

<h1>College Class Search</h1>

<label for="durationFilter">Filter by Duration:</label>
<select id="durationFilter">
  <option value="">All Durations</option>
  <option value="1">1 Hour</option>
  <option value="1.5">1.5 Hours</option>
  <option value="2">2 Hours</option>
  <option value="2.5">2.5 Hours</option>
  <option value="3">3 Hours</option>
</select>

<ul id="classList">
  <!-- Class items will be added here -->
</ul>

<script>
const durationFilter = document.getElementById('durationFilter');
const classList = document.getElementById('classList');

const classes = [
  { name: 'Intro to Programming', duration: 2 },
  { name: 'Calculus I', duration: 1.5 },
  { name: 'Linear Algebra', duration: 2.5 },
  { name: 'History 101', duration: 1 },
  { name: 'Physics I', duration: 3 }
];

function updateClassList() {
  const selectedDuration = parseFloat(durationFilter.value);
  classList.innerHTML = '';

  classes.forEach(cls => {
    if (selectedDuration === 0 || cls.duration === selectedDuration) {
      const listItem = document.createElement('li');
      listItem.textContent = `${cls.name} (${cls.duration} hours)`;
      classList.appendChild(listItem);
    }
  });
}

durationFilter.addEventListener('change', updateClassList);
updateClassList();
</script>

</body>
</html>
