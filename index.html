    <script>
        const durationFilter = document.getElementById('durationFilter');
        const classList = document.getElementById('classList');
        const searchInput = document.getElementById('search-bar');
        
        const classes = [
            { name: 'Intro to Programming', duration: 2 },
            { name: 'Calculus I', duration: 1.5 },
            { name: 'Linear Algebra', duration: 2.5 },
            { name: 'History 101', duration: 1 },
            { name: 'Physics I', duration: 3 }
        ];
        
        // Add college data
        const collegeData = [
            {
                name: "Harvard University",
                location: "Cambridge, Massachusetts",
                type: "Private Ivy League research university"
            },
            {
                name: "Stanford University",
                location: "Stanford, California",
                type: "Private research university"
            },
            {
                name: "Massachusetts Institute of Technology (MIT)",
                location: "Cambridge, Massachusetts",
                type: "Private research university"
            },
            {
                name: "University of California, Berkeley",
                location: "Berkeley, California",
                type: "Public research university"
            },
            {
                name: "Yale University",
                location: "New Haven, Connecticut",
                type: "Private Ivy League research university"
            },
            {
                name: "Princeton University",
                location: "Princeton, New Jersey",
                type: "Private Ivy League research university"
            },
            {
                name: "California Institute of Technology (Caltech)",
                location: "Pasadena, California",
                type: "Private research university"
            },
            {
                name: "University of Chicago",
                location: "Chicago, Illinois",
                type: "Private research university"
            },
            {
                name: "Columbia University",
                location: "New York City, New York",
                type: "Private Ivy League research university"
            },
            {
                name: "University of Pennsylvania",
                location: "Philadelphia, Pennsylvania",
                type: "Private Ivy League research university"
            }
            // Add more colleges as needed
        ];
        
        // Combine all searchable terms
        const searchableTerms = [
            ...classes.map(cls => cls.name),
            ...collegeData.map(college => [college.name, college.location, college.type]).flat()
        ];
        
        function initializeAutocomplete() {
            let currentFocus = -1;
            const autocompleteList = document.getElementById("global-autocomplete-list");
        
            searchInput.addEventListener("input", function(e) {
                const val = this.value;
                autocompleteList.innerHTML = "";
                if (!val) return false;
        
                const matches = searchableTerms.filter(term => 
                    term.toLowerCase().includes(val.toLowerCase())
                );
        
                matches.forEach(match => {
                    const div = document.createElement("DIV");
                    const matchIndex = match.toLowerCase().indexOf(val.toLowerCase());
                    div.innerHTML = match.substr(0, matchIndex);
                    div.innerHTML += "<strong>" + match.substr(matchIndex, val.length) + "</strong>";
                    div.innerHTML += match.substr(matchIndex + val.length);
                    
                    div.addEventListener("click", function(e) {
                        searchInput.value = match;
                        autocompleteList.innerHTML = "";
                        document.getElementById("global-search-form").submit();
                    });
                    autocompleteList.appendChild(div);
                });
            });
        
            searchInput.addEventListener("keydown", function(e) {
                let items = autocompleteList.getElementsByTagName("div");
                
                if (e.keyCode === 40) { // DOWN key
                    currentFocus++;
                    addActive(items);
                } else if (e.keyCode === 38) { // UP key
                    currentFocus--;
                    addActive(items);
                } else if (e.keyCode === 13) { // ENTER key
                    e.preventDefault();
                    if (currentFocus > -1) {
                        if (items) items[currentFocus].click();
                    } else {
                        document.getElementById("global-search-form").submit();
                    }
                }
            });
        
            function addActive(items) {
                if (!items) return false;
                removeActive(items);
                if (currentFocus >= items.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (items.length - 1);
                items[currentFocus].classList.add("autocomplete-active");
            }
        
            function removeActive(items) {
                Array.from(items).forEach(item => {
                    item.classList.remove("autocomplete-active");
                });
            }
        
            // Close autocomplete list when clicking outside
            document.addEventListener("click", function (e) {
                if (e.target !== searchInput) {
                    autocompleteList.innerHTML = "";
                }
            });
        }
        
        // Initialize everything when the page loads
        document.addEventListener("DOMContentLoaded", function() {
            initializeAutocomplete();
            
            durationFilter.addEventListener('change', updateClassList);
        });
        
        function updateClassList() {
            const selectedDuration = parseFloat(durationFilter.value);
            classList.innerHTML = '';
            const durationFilterRect = durationFilter.getBoundingClientRect();
            classList.style.top = `${durationFilterRect.bottom + 5}px`;
            classList.style.left = `${durationFilterRect.left}px`;

            classes.forEach(cls => {
                if (!selectedDuration || cls.duration === selectedDuration) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${cls.name} (${cls.duration} hours)`;
                    classList.appendChild(listItem);
                }
            });
            classList.style.display = 'block';
        }
    </script>
